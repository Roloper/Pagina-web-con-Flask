{% extends '/base.html' %}

{% block title %}Register_Usuario{% endblock %}

{% block customCSS %}
<link rel="stylesheet" href="{{url_for('static', filename='css/register.css')}}">
{% endblock %}

{% block body %}
<form class="form-horizontal" action="/register" method="POST" enctype="multipart/form-data">
    <div class="form-group">
      <label for="inputName" class="col-sm-2 control-label">Nombre y apellido de dueño</label>
      <div class="col-sm-10">
      <input type="text" class="form-control" id="inputName" name = "a_name" placeholder="a_name">
      </div>
    </div>

    <div class="form-group">
      <label for="inputUser" class="col-sm-2 control-label">Nombre de Empresa</label>
      <div class="col-sm-10">
      <input type="text" class="form-control" id="inputUser" name ="a_username" placeholder="a_username">
      </div>
    </div>

    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Contraseña</label>
        <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword" name ="a_password" placeholder="a_password">
        </div>
    </div>

    <div class="form-group">
      <label for="inputEmail" class="col-sm-2 control-label">Correo electrónico</label>
      <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail" name ="a_email" placeholder="a_email">
      </div>
    </div>



    <div class="form-group">
      <label for="inputCell" class="col-sm-2 control-label">Numero de Celular</label>
      <div class="col-sm-10">
      <input type="text" class="form-control" id="inputCell" name ="a_celular" placeholder="a_celular">
      </div>
    </div>

    <div class="form-group">
      <label for="inputDir" class="col-sm-2 control-label">Descipcion de empresa</label>
      <div class="col-sm-10">
      <input type="text" class="form-control" id="inputDes" name ="a_descipcion" placeholder="a_ubicacion">
      </div>
    </div>

    <div class="form-group">
      <label for="inputDir" class="col-sm-2 control-label">Direccion</label>
      <div class="col-sm-10">
      <input type="text" class="form-control" id="inputDir" name ="a_ubicacion" placeholder="a_ubicacion">
      </div>
    </div>

    <div class="form-group">
        <label for="inputImg" class="col-sm-2 control-label">Imagen de perfil</label>
        <div class="col-sm-10">
        <input type="file" class="form-control-file" id="inputImg" name="a_imagenperfil" placeholder="imagen">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Registrarse</button>
    </div>
    </div>
</form>

{% endblock %}
